<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de JavaScript</title>
  </head>
  <body>
    <h1>Sistema de Moradia</h1>
    Onde Você Nasceu? 
    <input type="text" name="txtnasceu" id="txtnasceu" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="ver"></div>

    <script>
      function verificar() {
        var txtn = document.getElementById("txtnasceu");
        var ver = document.getElementById("ver");
        var pais = txtn.value.trim(); // pega o valor do input e remove espaços

        ver.innerHTML = `<p>Você Nasceu em: <strong>${pais}</strong></p>`;

        if (pais.toLowerCase() === "brasil") {
          ver.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`;
        } else {
          ver.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`;
        }
      }
    </script>
  </body>
</html>
