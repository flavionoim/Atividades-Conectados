<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Esse é seu nome em maiúsculas: ${nome.toUpperCase()}<br>`)
        document.write(`Esse é seu nome em minúsculas: ${nome.toLowerCase()}<br>`)
       //Para mudar a quantidade de casas depois da vírgula, trocar vírgula por ponto, etc... Usamos o "n.toFixed(2)""
       //Para transformar números em valor em Real Brasileiro usamos o "n.toLocaleString"(pt-BR, {style: 'currency', currency: 'BRL'})
       
    </script>
</body>
</html>
