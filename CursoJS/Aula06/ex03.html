<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: darkorange;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt("Digite Um Número"));
      var n2 = Number(window.prompt("Digite Outro Número")); //o "Number.parseInt" ou "Number.parseFloat" converte String em Número.  Porém, nas versões recentes, pode ser usado ao invés dos dois apenas o "Number"
      //Para converter numero para string, usamos "String(n)" ou "n.toString()" ou apenas "String(n)"

      s = n1 + n2;

      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
      //Number + Number para adição
      //String + String para concatenação
      // "s.length" mostra quantos caracteres tem a String
      // "s.toUpperCase()" passa a String para Letras maiúsculas
      // "s.toLowerrCase()" passa a String para Letras minúsculas
    </script>
  </body>
</html>
